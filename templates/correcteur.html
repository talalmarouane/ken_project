    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}"><img width="25px" src="{{ url_for('static', filename='th.jpeg') }}" alt="Correcto"> Correcto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">ACCUEIL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('correcteur') }}">CORRECTEUR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="Jumbotron jumbotron-fluid"style="background-image: url('https://tse4.mm.bing.net/th?id=OIP.g_3H4tv_VRxEkc7gQpYNRgHaFj&pid=Api&P=0&h=180'); background-size: 100% auto; background-repeat: no-repeat; background-position: center; height: 550px;">
        <div class="container text-center">
            <div class="col-lg-11">
                <h1 style="color: black;">Correcteur intelligent pour le français et l'anglais</h1>
            </div>
            <form method="post" action="/">
                <fieldset>
                  <legend style="color: black">Correction de texte</legend>
              
                  <div class="form-group">
                    <label for="lang">Langue :</label>
                    <select class="form-control" name="lang" id="lang">
                      <option value="en">English</option>
                      <option value="fr">Français</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="text">Texte à corriger :</label>
                    <textarea class="form-control" name="text" id="text" rows="6"></textarea>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Corriger</button>
                  </div>
                </fieldset>
              </form>
            </div>
        </div>
    </div>
