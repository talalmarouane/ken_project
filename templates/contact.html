<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correcteur intelligent pour le français et l'anglais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
    
        h1 {
            color: #333;
        }
    
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }
    
        div {
            margin-bottom: 15px;
        }
    
        label {
            display: block;
            font-weight: bold;
        }
    
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}"><img width="25px" src="{{ url_for('static', filename='th.jpeg') }}" alt="Correcto"> Correcto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">ACCUEIL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('correcteur') }}">CORRECTEUR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid" style="background-color: #E5F2FF; height: 550px;">
        <div class="container text-center">
            <h1>Contactez-nous</h1>
        </div>
        <form action="{{ url_for('contact') }}" method="post">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div>
            <label for="email">Adresse Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="sujet">Sujet :</label>
            <input type="text" id="sujet" name="sujet" required>
        </div>
        <div>
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Envoyer</button>
        </div>
    </form>
    </div>
    <hr>
            <div class="container" style="height: 80px;">
                <div>
                    <ul style="list-style-type: none;">
                        <li style="display: inline; margin-right: 20px;"><a href="{{ url_for('home') }}">Conditions générales d'utilisation</a></li>
                        <li style="display: inline; margin-right: 20px;"><a href="{{ url_for('correcteur') }}">Correction (Français/Anglais)</a></li>
                        <li style="display: inline;"><a href="{{ url_for('contact') }}">Contactez-nous</a></li>
                    </ul>
                </div>
                <div style="padding-bottom: 50px;"></div>
            </div>
    <footer class="bg-secondary text-white mt-5 pt-2 pb-5">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
        <div class="container-fluid">
            <span>&copy;2023 | Correcteur.com</span>
        </div>

    </footer>
</body>
</html>
